    <main>
        

        <form>
            <h2 class="titulocads">Efetue seu cadastro</h2>

            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="E-mail" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="CEP" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="CEP" placeholder="CEP" required>
                </div>
              </div>
              
              <div class="form-group row">
                <label for="rua" class="col-sm-2 col-form-label">Rua</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="text" placeholder="Rua" required>
                </div>
              </div>          
              
              <div class="form-group row">
                <label for="numero" class="col-sm-2 col-form-label">N°</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="numero" placeholder="Número" required>
                </div>
              </div> 

              <div class="form-group row">
                <label for="comple" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="comple" placeholder="Complemento" required>
                </div>
              </div> 

              <div class="form-group row">
                <label for="Cidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputPassword3" placeholder="Cidade" required>
                </div>
              </div> 

              <div class="form-group row">
                <label for="uf" class="col-sm-2 col-form-label">UF</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="UF" placeholder="UF" required>
                </div>
              </div> 

              <div class="btn">
                <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
              </div>
            </div>
          </form>

    </main>
